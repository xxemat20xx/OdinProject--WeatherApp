<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"><title>Weather App</title><script defer="defer" src="main.js"></script></head><body><section id="main-header"><div class="current current-weather-content"><div class="weather-search"><input id="search-input" placeholder="Enter location"> <button id="search-button"><i class="bx bx-search"></i></button></div><div class="current-weather-display"></div></div><div class="current nexthour-weather-container"><h2 id="nextHourTitle"><img src="images/schedule.png" alt=""> Weather in the next 24hrs:</h2><div id="weather-cards" class="draggable-container"><div class="weather-card"><h2>Loading...</h2><h3></h3><span></span></div></div></div></section><section id="main-body-content"><div id="weather-days-container" class="current"><h2><img src="images/calendar.png" alt=""> 15-Days Forecast</h2><div class="weather-15days-content"><table></table></div></div><div class="feelslike-pressure-container"><div class="current feels-like-content"><h2><img src="images/temperature.png" alt=""> Feels like</h2><div class="current-feelslike-text"></div></div><div class="current pressure-content"><h2><img src="images/pressure.png" alt=""> Pressure</h2><div class="current-pressure-text"></div></div></div><div class="currenthumidity-and-wind-container"><div class="current humidity-content"><h2><img src="images/humidity.png" alt=""> Humidity</h2><div class="humidity-text"></div></div><div class="current windspeed-content"><h2><img src="images/wind1.png" alt=""> Wind Speed</h2><div class="windspeed-text"></div></div></div></section></body></html>
